<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="studentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="32" fill="url(#studentGradient)"/>
  
  <!-- 学生图标 -->
  <g transform="translate(16, 14)">
    <!-- 头部 -->
    <circle cx="16" cy="10" r="7" fill="white" opacity="0.9"/>
    
    <!-- 身体 -->
    <path d="M9 22 C9 19, 12 17, 16 17 C20 17, 23 19, 23 22 L23 30 L9 30 Z" fill="white" opacity="0.9"/>
    
    <!-- 学士帽 -->
    <ellipse cx="16" cy="6" rx="8" ry="2" fill="#333" opacity="0.8"/>
    <rect x="12" y="4" width="8" height="4" fill="#333" opacity="0.8"/>
    <circle cx="16" cy="4" r="1" fill="#ffd700"/>
    
    <!-- 帽穗 -->
    <line x1="20" y1="4" x2="24" y2="8" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <circle cx="24" cy="8" r="1" fill="#ffd700"/>
    
    <!-- 书包 -->
    <rect x="5" y="20" width="6" height="8" fill="#4ecdc4" opacity="0.8" rx="2"/>
    <rect x="6" y="21" width="4" height="2" fill="white" opacity="0.6"/>
    <circle cx="8" cy="24" r="1" fill="#333" opacity="0.5"/>
  </g>
  
  <!-- 学生标识 -->
  <text x="32" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">STUDENT</text>
</svg>
