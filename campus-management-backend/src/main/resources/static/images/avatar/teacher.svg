<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="teacherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="32" fill="url(#teacherGradient)"/>
  
  <!-- 教师图标 -->
  <g transform="translate(16, 14)">
    <!-- 头部 -->
    <circle cx="16" cy="10" r="7" fill="white" opacity="0.9"/>
    
    <!-- 身体 -->
    <path d="M9 22 C9 19, 12 17, 16 17 C20 17, 23 19, 23 22 L23 30 L9 30 Z" fill="white" opacity="0.9"/>
    
    <!-- 眼镜 -->
    <g fill="none" stroke="#333" stroke-width="1.5" opacity="0.7">
      <circle cx="13" cy="9" r="3"/>
      <circle cx="19" cy="9" r="3"/>
      <line x1="16" y1="9" x2="16" y2="9" stroke-width="2"/>
    </g>
    
    <!-- 书本 -->
    <rect x="6" y="18" width="4" height="6" fill="#ff6b6b" opacity="0.8" rx="1"/>
    <rect x="7" y="19" width="2" height="4" fill="white" opacity="0.6"/>
    
    <!-- 笔 -->
    <line x1="24" y1="16" x2="26" y2="22" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
    <circle cx="25" cy="15" r="1" fill="#333" opacity="0.7"/>
  </g>
  
  <!-- 教师标识 -->
  <text x="32" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">TEACHER</text>
</svg>
