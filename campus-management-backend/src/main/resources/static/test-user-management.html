<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>用户管理测试页面</h1>
        
        <!-- 测试按钮 -->
        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="testLoadUsers()">测试加载用户</button>
                <button class="btn btn-success me-2" onclick="testAddUser()">测试添加用户</button>
                <button class="btn btn-warning me-2" onclick="testSearch()">测试搜索</button>
                <button class="btn btn-info me-2" onclick="testExport()">测试导出</button>
                <button class="btn btn-secondary me-2" onclick="testReset()">测试重置</button>
            </div>
        </div>

        <!-- 搜索表单 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索用户">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="statusFilter">
                            <option value="">全部状态</option>
                            <option value="1">正常</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="roleFilter">
                            <option value="">全部角色</option>
                            <option value="1">管理员</option>
                            <option value="2">教师</option>
                            <option value="3">学生</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="searchBtn">搜索</button>
                        <button class="btn btn-secondary" id="resetBtn">重置</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success" id="exportBtn">导出</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5>用户列表</h5>
                <div>
                    <button class="btn btn-primary btn-sm" id="addUserBtn">添加用户</button>
                    <button class="btn btn-danger btn-sm" id="batchDeleteBtn" disabled>批量删除</button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>用户信息</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>角色</th>
                            <th>最后登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- 用户数据将由JavaScript动态生成 -->
                    </tbody>
                </table>
                
                <!-- 分页 -->
                <nav>
                    <ul class="pagination" id="userPagination">
                        <!-- 分页按钮将由JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>总用户数</h5>
                        <h2 id="totalUsers">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>活跃用户</h5>
                        <h2 id="activeUsers">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名 *</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="realName" class="form-label">真实姓名 *</label>
                                    <input type="text" class="form-control" id="realName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">手机号</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">性别</label>
                                    <select class="form-select" id="gender">
                                        <option value="">请选择</option>
                                        <option value="M">男</option>
                                        <option value="F">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="userStatus" class="form-label">状态</label>
                                    <select class="form-select" id="userStatus">
                                        <option value="1">正常</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userRoles" class="form-label">角色</label>
                            <select class="form-select" id="userRoles" multiple>
                                <option value="1">管理员</option>
                                <option value="2">教师</option>
                                <option value="3">学生</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">备注</label>
                            <textarea class="form-control" id="remarks" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户详情模态框 -->
    <div class="modal fade" id="userDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="userDetailContent">
                        <!-- 用户详情内容 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/modules/user-management.js"></script>

    <script>
        // 测试函数
        function testLoadUsers() {
            console.log('测试加载用户');
            if (window.userManagement) {
                userManagement.loadUsers();
            } else {
                console.error('userManagement 未初始化');
            }
        }

        function testAddUser() {
            console.log('测试添加用户');
            if (window.userManagement) {
                userManagement.showAddUserModal();
            } else {
                console.error('userManagement 未初始化');
            }
        }

        function testSearch() {
            console.log('测试搜索');
            if (window.userManagement) {
                userManagement.handleSearch();
            } else {
                console.error('userManagement 未初始化');
            }
        }

        function testExport() {
            console.log('测试导出');
            if (window.userManagement) {
                userManagement.handleExport();
            } else {
                console.error('userManagement 未初始化');
            }
        }

        function testReset() {
            console.log('测试重置');
            if (window.userManagement) {
                userManagement.handleReset();
            } else {
                console.error('userManagement 未初始化');
            }
        }

        // 全局函数
        function viewUser(userId) {
            if (window.userManagement) {
                userManagement.showUserDetail(userId);
            }
        }

        function editUser(userId) {
            if (window.userManagement) {
                userManagement.showEditUserModal(userId);
            }
        }

        function deleteUser(userId) {
            if (window.userManagement) {
                userManagement.deleteUser(userId);
            }
        }

        function resetPassword(userId) {
            if (window.userManagement) {
                userManagement.resetPassword(userId);
            }
        }
    </script>
</body>
</html>
