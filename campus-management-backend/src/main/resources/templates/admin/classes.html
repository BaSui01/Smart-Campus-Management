<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-chalkboard-teacher"></i> 班级管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
                        <i class="fas fa-plus"></i> 添加班级
                    </button>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" placeholder="班级名称、班级代码">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">年级</label>
                                <select class="form-select">
                                    <option value="">全部年级</option>
                                    <option value="2025">2025级</option>
                                    <option value="2024">2024级</option>
                                    <option value="2023">2023级</option>
                                    <option value="2022">2022级</option>
                                    <option value="2021">2021级</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">专业</label>
                                <select class="form-select">
                                    <option value="">全部专业</option>
                                    <option value="计算机科学与技术">计算机科学与技术</option>
                                    <option value="软件工程">软件工程</option>
                                    <option value="信息安全">信息安全</option>
                                    <option value="数据科学与大数据技术">数据科学与大数据技术</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总班级数</div>
                                        <div class="stat-number" th:text="${stats?.totalClasses ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-chalkboard-teacher fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">活跃班级</div>
                                        <div class="stat-number" th:text="${stats?.activeClasses ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">已毕业班级</div>
                                        <div class="stat-number" th:text="${stats?.graduatedClasses ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-graduation-cap fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总学生数</div>
                                        <div class="stat-number" th:text="${stats?.totalStudents ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 班级列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">班级列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>班级代码</th>
                                        <th>班级名称</th>
                                        <th>年级</th>
                                        <th>专业</th>
                                        <th>班主任</th>
                                        <th>学生数量</th>
                                        <th>创建时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态班级数据 -->
                                    <tr th:each="class : ${classes.content}" th:if="${classes != null and !classes.empty}">
                                        <td><input type="checkbox" class="form-check-input" th:value="${class.id}"></td>
                                        <td th:text="${class.classCode}">班级代码</td>
                                        <td th:text="${class.className}">班级名称</td>
                                        <td th:text="${class.grade}">年级</td>
                                        <td th:text="${class.major ?: '未设置'}">专业</td>
                                        <td th:text="${class.teacherName ?: '未分配'}">班主任</td>
                                        <td th:text="${class.studentCount ?: 0}">学生数量</td>
                                        <td th:text="${class.createdAt != null ? #temporals.format(class.createdAt, 'yyyy-MM-dd') : '-'}">创建时间</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${class.status == 1} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${class.status == 1} ? '正常' : '停用'">状态</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情"
                                                        th:onclick="'viewClass(' + ${class.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑"
                                                        th:onclick="'editClass(' + ${class.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除"
                                                        th:onclick="'deleteClass(' + ${class.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${classes == null or classes.empty}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无班级数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="班级列表分页" th:if="${classes != null and classes.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${classes.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${classes.first} ? '#' : @{/admin/classes(page=${classes.number - 1}, size=${classes.size})}"
                                       tabindex="-1">上一页</a>
                                </li>

                                <!-- 页码 -->
                                <th:block th:each="pageNum : ${#numbers.sequence(0, classes.totalPages - 1)}">
                                    <li class="page-item" th:classappend="${pageNum == classes.number} ? 'active' : ''"
                                        th:if="${pageNum >= classes.number - 2 and pageNum <= classes.number + 2}">
                                        <a class="page-link"
                                           th:href="@{/admin/classes(page=${pageNum}, size=${classes.size})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${classes.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${classes.last} ? '#' : @{/admin/classes(page=${classes.number + 1}, size=${classes.size})}">下一页</a>
                                </li>
                            </ul>

                            <!-- 分页信息 -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    第 <span th:text="${classes.number + 1}">1</span> 页，共 <span th:text="${classes.totalPages}">1</span> 页，
                                    总计 <span th:text="${classes.totalElements}">0</span> 条记录
                                </small>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加班级模态框 -->
    <div class="modal fade" id="addClassModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加班级</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">班级代码 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入班级代码</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">班级名称 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入班级名称</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">年级 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择年级</option>
                                    <option value="2025">2025级</option>
                                    <option value="2024">2024级</option>
                                    <option value="2023">2023级</option>
                                    <option value="2022">2022级</option>
                                    <option value="2021">2021级</option>
                                </select>
                                <div class="invalid-feedback">请选择年级</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">专业</label>
                                <select class="form-select">
                                    <option value="">请选择专业</option>
                                    <option value="计算机科学与技术">计算机科学与技术</option>
                                    <option value="软件工程">软件工程</option>
                                    <option value="信息安全">信息安全</option>
                                    <option value="数据科学与大数据技术">数据科学与大数据技术</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">班主任</label>
                                <select class="form-select">
                                    <option value="">请选择班主任</option>
                                    <option value="1">张老师</option>
                                    <option value="2">李老师</option>
                                    <option value="3">王老师</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="1">正常</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">备注</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    <script>
        // 班级管理相关脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 表单验证
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        });

        // 查看班级详情
        function viewClass(classId) {
            // TODO: 实现查看班级详情功能
            console.log('查看班级详情:', classId);
        }

        // 编辑班级
        function editClass(classId) {
            // TODO: 实现编辑班级功能
            console.log('编辑班级:', classId);
        }

        // 删除班级
        function deleteClass(classId) {
            if (confirm('确定要删除这个班级吗？')) {
                // TODO: 实现删除班级功能
                console.log('删除班级:', classId);
            }
        }
    </script>
</body>
</html>
