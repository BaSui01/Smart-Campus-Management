<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    
       <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>

        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-book"></i> 课程管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                        <i class="fas fa-plus"></i> 添加课程
                    </button>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" placeholder="课程代码、课程名称">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">课程类型</label>
                                <select class="form-select">
                                    <option value="">全部类型</option>
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>
                                    <option value="实践课">实践课</option>
                                    <option value="通识课">通识课</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">开课学期</label>
                                <select class="form-select">
                                    <option value="">全部学期</option>
                                    <option value="2024-1">2024年春季</option>
                                    <option value="2024-2">2024年秋季</option>
                                    <option value="2023-1">2023年春季</option>
                                    <option value="2023-2">2023年秋季</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总课程数</div>
                                        <div class="stat-number">156</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-book fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">必修课程</div>
                                        <div class="stat-number">89</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-star fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">选修课程</div>
                                        <div class="stat-number">67</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-list fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">本学期开课</div>
                                        <div class="stat-number">124</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-calendar-check fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 课程列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">课程列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="exportCourses()">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="batchDeleteCourses()">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>课程代码</th>
                                        <th>课程名称</th>
                                        <th>课程类型</th>
                                        <th>学分</th>
                                        <th>学时</th>
                                        <th>授课教师</th>
                                        <th>开课学期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态课程数据 -->
                                    <tr th:each="course : ${courses.content}" th:if="${courses != null and !courses.empty}">
                                        <td><input type="checkbox" class="form-check-input" th:value="${course.id}"></td>
                                        <td th:text="${course.courseCode}">课程代码</td>
                                        <td th:text="${course.courseName}">课程名称</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${course.courseType == '必修课'} ? 'bg-primary' : (${course.courseType == '选修课'} ? 'bg-secondary' : (${course.courseType == '实践课'} ? 'bg-warning' : (${course.courseType == '通识课'} ? 'bg-info' : 'bg-success')))"
                                                  th:text="${course.courseType ?: '未分类'}">课程类型</span>
                                        </td>
                                        <td th:text="${course.credits ?: '-'}">学分</td>
                                        <td th:text="${course.hours ?: '-'}">学时</td>
                                        <td th:text="${course.teacherName ?: '未分配'}">授课教师</td>
                                        <td th:text="${course.semester ?: '-'}">开课学期</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${course.status == 1} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${course.status == 1} ? '启用' : '停用'">状态</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情"
                                                        th:onclick="'viewCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑"
                                                        th:onclick="'editCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-info" title="课程安排"
                                                        th:onclick="'scheduleCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-calendar"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除"
                                                        th:onclick="'deleteCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${courses == null or courses.empty}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无课程数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="课程列表分页" th:if="${courses != null and courses.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${courses.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${courses.first} ? '#' : @{/admin/courses(page=${courses.number - 1}, size=${courses.size}, search=${search}, type=${type}, status=${status})}"
                                       tabindex="-1">上一页</a>
                                </li>

                                <!-- 页码 -->
                                <th:block th:each="pageNum : ${#numbers.sequence(0, courses.totalPages - 1)}">
                                    <li class="page-item" th:classappend="${pageNum == courses.number} ? 'active' : ''"
                                        th:if="${pageNum >= courses.number - 2 and pageNum <= courses.number + 2}">
                                        <a class="page-link"
                                           th:href="@{/admin/courses(page=${pageNum}, size=${courses.size}, search=${search}, type=${type}, status=${status})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${courses.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${courses.last} ? '#' : @{/admin/courses(page=${courses.number + 1}, size=${courses.size}, search=${search}, type=${type}, status=${status})}">下一页</a>
                                </li>
                            </ul>

                            <!-- 分页信息 -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    第 <span th:text="${courses.number + 1}">1</span> 页，共 <span th:text="${courses.totalPages}">1</span> 页，
                                    总计 <span th:text="${courses.totalElements}">0</span> 条记录
                                </small>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加课程模态框 -->
    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加课程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">课程代码 *</label>
                                <input type="text" class="form-control" name="courseCode" required>
                                <div class="invalid-feedback">请输入课程代码</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">课程名称 *</label>
                                <input type="text" class="form-control" name="courseName" required>
                                <div class="invalid-feedback">请输入课程名称</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">课程类型 *</label>
                                <select class="form-select" name="courseType" required>
                                    <option value="">请选择课程类型</option>
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>
                                    <option value="实践课">实践课</option>
                                    <option value="通识课">通识课</option>
                                </select>
                                <div class="invalid-feedback">请选择课程类型</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">授课教师</label>
                                <select class="form-select" name="teacherId">
                                    <option value="">请选择教师</option>
                                    <option value="1">张教授</option>
                                    <option value="2">李教授</option>
                                    <option value="3">王老师</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label class="form-label">学分 *</label>
                                <input type="number" class="form-control" name="credits" min="1" max="10" required>
                                <div class="invalid-feedback">请输入学分</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">学时 *</label>
                                <input type="number" class="form-control" name="hours" min="1" required>
                                <div class="invalid-feedback">请输入学时</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">容量</label>
                                <input type="number" class="form-control" name="capacity" min="1">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">开课学期</label>
                                <select class="form-select" name="semester">
                                    <option value="">请选择学期</option>
                                    <option value="2024-1">2024年春季</option>
                                    <option value="2024-2">2024年秋季</option>
                                    <option value="2025-1">2025年春季</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">状态</label>
                                <select class="form-select" name="status">
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">课程描述</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">先修课程</label>
                            <input type="text" class="form-control" name="prerequisites" placeholder="多个课程用逗号分隔">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCourse()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    
    <script>
        // 课程管理相关函数
        let courseModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            courseModal = new bootstrap.Modal(document.getElementById('addCourseModal'));
        });
        
        function viewCourse(id) {
            fetch(`/admin/courses/api/${id}`)
                .then(response => response.json())
                .then(course => {
                    if (course) {
                        // 显示课程详情模态框或跳转到详情页面
                        alert(`课程详情:\n课程代码: ${course.courseCode}\n课程名称: ${course.courseName}\n学分: ${course.credits}\n学时: ${course.hours}`);
                    }
                })
                .catch(error => {
                    console.error('获取课程详情失败:', error);
                    alert('获取课程详情失败');
                });
        }
        
        function editCourse(id) {
            fetch(`/admin/courses/api/${id}`)
                .then(response => response.json())
                .then(course => {
                    if (course) {
                        // 填充表单数据
                        fillCourseForm(course);
                        
                        // 设置表单为编辑模式
                        const form = document.querySelector('#addCourseModal form');
                        form.setAttribute('data-edit-id', id);
                        
                        // 更改模态框标题
                        document.querySelector('#addCourseModal .modal-title').textContent = '编辑课程';
                        
                        // 显示模态框
                        courseModal.show();
                    }
                })
                .catch(error => {
                    console.error('获取课程详情失败:', error);
                    alert('获取课程详情失败');
                });
        }
        
        function fillCourseForm(course) {
            const form = document.querySelector('#addCourseModal form');
            const inputs = form.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                const name = input.name || input.id;
                if (course[name] !== undefined) {
                    if (input.type === 'checkbox') {
                        input.checked = course[name];
                    } else {
                        input.value = course[name];
                    }
                }
            });
        }
        
        function deleteCourse(id) {
            if (confirm('确定要删除这个课程吗？')) {
                fetch(`/admin/courses/api/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('课程删除成功');
                        window.location.reload();
                    } else {
                        alert('删除失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('删除课程失败:', error);
                    alert('删除课程失败');
                });
            }
        }
        
        function scheduleCourse(id) {
            // 跳转到课程安排页面
            alert('课程安排功能开发中，课程ID: ' + id);
        }
        
        function saveCourse() {
            const form = document.querySelector('#addCourseModal form');
            const editId = form.getAttribute('data-edit-id');
            
            // 获取表单数据
            const formData = new FormData(form);
            const courseData = {};
            
            // 将FormData转换为普通对象
            for (let [key, value] of formData.entries()) {
                courseData[key] = value;
            }
            
            // 验证必填字段
            if (!courseData.courseCode || !courseData.courseName) {
                alert('请填写课程代码和课程名称');
                return;
            }
            
            // 确定是新增还是编辑
            const isEdit = editId && editId !== '';
            const url = isEdit ? `/admin/courses/api/${editId}` : '/admin/courses/api';
            const method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(courseData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(isEdit ? '课程更新成功' : '课程创建成功');
                    courseModal.hide();
                    window.location.reload();
                } else {
                    alert('操作失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('保存课程失败:', error);
                alert('保存课程失败');
            });
        }
        
        // 重置表单（当模态框关闭时）
        document.getElementById('addCourseModal').addEventListener('hidden.bs.modal', function() {
            const form = document.querySelector('#addCourseModal form');
            form.reset();
            form.removeAttribute('data-edit-id');
            document.querySelector('#addCourseModal .modal-title').textContent = '添加课程';
        });
        
        // 搜索课程功能
        function searchCourses() {
            const searchForm = document.querySelector('.card form');
            const formData = new FormData(searchForm);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value.trim() !== '') {
                    params.append(key, value);
                }
            }
            
            window.location.href = `/admin/courses?${params.toString()}`;
        }
        
        // 批量删除功能
        function batchDeleteCourses() {
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checkedBoxes.length === 0) {
                alert('请选择要删除的课程');
                return;
            }
            
            const ids = Array.from(checkedBoxes).map(cb => parseInt(cb.value)).filter(id => !isNaN(id));
            
            if (ids.length === 0) {
                alert('没有选中有效的课程');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${ids.length} 个课程吗？`)) {
                fetch('/admin/courses/api/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ids)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert(`成功删除 ${result.deletedCount} 个课程`);
                        window.location.reload();
                    } else {
                        alert('批量删除失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('批量删除失败:', error);
                    alert('批量删除失败');
                });
            }
        }
        
        // 导出课程功能
        function exportCourses() {
            fetch('/admin/courses/api/export')
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // 创建下载链接
                    const a = document.createElement('a');
                    a.href = result.downloadUrl;
                    a.download = 'courses.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert('导出失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('导出课程失败:', error);
                alert('导出课程失败');
            });
        }
        
        // 绑定按钮事件
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定保存按钮
            const saveButton = document.querySelector('#addCourseModal .btn-primary');
            if (saveButton) {
                saveButton.addEventListener('click', saveCourse);
            }
            
            // 绑定搜索按钮
            const searchButton = document.querySelector('.card form button[type="submit"]');
            if (searchButton) {
                searchButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchCourses();
                });
            }
            
            // 绑定导出按钮
            const exportButton = document.querySelector('button[onclick*="导出"]');
            if (exportButton) {
                exportButton.addEventListener('click', exportCourses);
            }
            
            // 绑定批量删除按钮
            const batchDeleteButton = document.querySelector('button[onclick*="批量删除"]');
            if (batchDeleteButton) {
                batchDeleteButton.addEventListener('click', batchDeleteCourses);
            }
        });
    </script>
    
</body>
</html>
