<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    
       <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>

        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-book"></i> 课程管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                        <i class="fas fa-plus"></i> 添加课程
                    </button>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" placeholder="课程代码、课程名称">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">课程类型</label>
                                <select class="form-select">
                                    <option value="">全部类型</option>
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>
                                    <option value="实践课">实践课</option>
                                    <option value="通识课">通识课</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">开课学期</label>
                                <select class="form-select">
                                    <option value="">全部学期</option>
                                    <option value="2024-1">2024年春季</option>
                                    <option value="2024-2">2024年秋季</option>
                                    <option value="2023-1">2023年春季</option>
                                    <option value="2023-2">2023年秋季</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总课程数</div>
                                        <div class="stat-number">156</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-book fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">必修课程</div>
                                        <div class="stat-number">89</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-star fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">选修课程</div>
                                        <div class="stat-number">67</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-list fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">本学期开课</div>
                                        <div class="stat-number">124</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-calendar-check fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 课程列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">课程列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>课程代码</th>
                                        <th>课程名称</th>
                                        <th>课程类型</th>
                                        <th>学分</th>
                                        <th>学时</th>
                                        <th>授课教师</th>
                                        <th>开课学期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>CS101</td>
                                        <td>计算机科学导论</td>
                                        <td><span class="badge bg-primary">必修课</span></td>
                                        <td>3</td>
                                        <td>48</td>
                                        <td>张教授</td>
                                        <td>2024年春季</td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-info" title="课程安排">
                                                    <i class="fas fa-calendar"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>CS102</td>
                                        <td>程序设计基础</td>
                                        <td><span class="badge bg-primary">必修课</span></td>
                                        <td>4</td>
                                        <td>64</td>
                                        <td>李教授</td>
                                        <td>2024年春季</td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-info" title="课程安排">
                                                    <i class="fas fa-calendar"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" class="form-check-input"></td>
                                        <td>EL201</td>
                                        <td>大学英语</td>
                                        <td><span class="badge bg-info">通识课</span></td>
                                        <td>2</td>
                                        <td>32</td>
                                        <td>王老师</td>
                                        <td>2024年春季</td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-info" title="课程安排">
                                                    <i class="fas fa-calendar"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="课程列表分页">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加课程模态框 -->
    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加课程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">课程代码 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入课程代码</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">课程名称 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入课程名称</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">课程类型 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择课程类型</option>
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>
                                    <option value="实践课">实践课</option>
                                    <option value="通识课">通识课</option>
                                </select>
                                <div class="invalid-feedback">请选择课程类型</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">授课教师</label>
                                <select class="form-select">
                                    <option value="">请选择教师</option>
                                    <option value="1">张教授</option>
                                    <option value="2">李教授</option>
                                    <option value="3">王老师</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label class="form-label">学分 *</label>
                                <input type="number" class="form-control" min="1" max="10" required>
                                <div class="invalid-feedback">请输入学分</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">学时 *</label>
                                <input type="number" class="form-control" min="1" required>
                                <div class="invalid-feedback">请输入学时</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">容量</label>
                                <input type="number" class="form-control" min="1">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">开课学期</label>
                                <select class="form-select">
                                    <option value="">请选择学期</option>
                                    <option value="2024-1">2024年春季</option>
                                    <option value="2024-2">2024年秋季</option>
                                    <option value="2025-1">2025年春季</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">课程描述</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">先修课程</label>
                            <input type="text" class="form-control" placeholder="多个课程用逗号分隔">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    
</body>
</html>
