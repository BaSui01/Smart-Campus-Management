<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学费管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-money-bill"></i> 学费管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFeeItemModal">
                        <i class="fas fa-plus"></i> 添加缴费项目
                    </button>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3" method="get" th:action="@{/admin/fee-items}">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" name="search"
                                       th:value="${search}" placeholder="项目名称、项目编码">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">费用类型</label>
                                <select class="form-select" name="type">
                                    <option value="">全部类型</option>
                                    <option value="学费" th:selected="${type == '学费'}">学费</option>
                                    <option value="杂费" th:selected="${type == '杂费'}">杂费</option>
                                    <option value="书费" th:selected="${type == '书费'}">书费</option>
                                    <option value="住宿费" th:selected="${type == '住宿费'}">住宿费</option>
                                    <option value="实验费" th:selected="${type == '实验费'}">实验费</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">适用年级</label>
                                <select class="form-select" name="grade">
                                    <option value="">全部年级</option>
                                    <option value="2024级" th:selected="${grade == '2024级'}">2024级</option>
                                    <option value="2023级" th:selected="${grade == '2023级'}">2023级</option>
                                    <option value="2022级" th:selected="${grade == '2022级'}">2022级</option>
                                    <option value="2021级" th:selected="${grade == '2021级'}">2021级</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select" name="status">
                                    <option value="">全部状态</option>
                                    <option value="1" th:selected="${status == '1'}">启用</option>
                                    <option value="0" th:selected="${status == '0'}">停用</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <a href="/admin/fee-items" class="btn btn-outline-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">缴费项目总数</div>
                                        <div class="stat-number" th:text="${stats.totalFeeItems ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-list fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">启用项目</div>
                                        <div class="stat-number" th:text="${stats.activeFeeItems ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">本月收费总额</div>
                                        <div class="stat-number" th:text="${stats.monthlyRevenue ?: '¥0'}">¥0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-yen-sign fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">待缴费学生</div>
                                        <div class="stat-number" th:text="${stats.unpaidStudents ?: 0}">0</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 缴费项目列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">缴费项目列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>项目编码</th>
                                        <th>项目名称</th>
                                        <th>费用类型</th>
                                        <th>金额</th>
                                        <th>适用年级</th>
                                        <th>截止日期</th>
                                        <th>已缴人数</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态收费项目数据 -->
                                    <tr th:each="feeItem : ${feeItems.content}" th:if="${feeItems != null and !feeItems.empty}">
                                        <td><input type="checkbox" class="form-check-input" th:value="${feeItem.id}"></td>
                                        <td th:text="${feeItem.itemCode}">项目编码</td>
                                        <td th:text="${feeItem.itemName}">项目名称</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${feeItem.feeType == '学费'} ? 'bg-primary' : (${feeItem.feeType == '杂费'} ? 'bg-info' : (${feeItem.feeType == '住宿费'} ? 'bg-warning' : (${feeItem.feeType == '书费'} ? 'bg-success' : 'bg-secondary')))"
                                                  th:text="${feeItem.feeType ?: '未分类'}">费用类型</span>
                                        </td>
                                        <td class="text-danger fw-bold" th:text="'¥' + ${#numbers.formatDecimal(feeItem.amount, 1, 2)}">金额</td>
                                        <td th:text="${feeItem.applicableGrade ?: '全年级'}">适用年级</td>
                                        <td th:text="${feeItem.dueDate != null ? #temporals.format(feeItem.dueDate, 'yyyy-MM-dd') : '无限制'}">截止日期</td>
                                        <td>
                                            <span class="text-success">0</span>/<span class="text-muted">0</span>
                                            <small class="text-muted d-block">已缴/总数</small>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${feeItem.status == 1} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${feeItem.status == 1} ? '启用' : '停用'">状态</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情"
                                                        th:onclick="'viewFeeItem(' + ${feeItem.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑"
                                                        th:onclick="'editFeeItem(' + ${feeItem.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-info" title="缴费记录"
                                                        th:onclick="'viewPaymentRecords(' + ${feeItem.id} + ')'">
                                                    <i class="fas fa-receipt"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除"
                                                        th:onclick="'deleteFeeItem(' + ${feeItem.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${feeItems == null or feeItems.empty}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无收费项目数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="缴费项目列表分页" th:if="${feeItems != null and feeItems.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${feeItems.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${feeItems.first} ? '#' : @{/admin/fee-items(page=${feeItems.number - 1}, size=${feeItems.size}, search=${search}, type=${type}, grade=${grade}, status=${status})}"
                                       tabindex="-1">上一页</a>
                                </li>

                                <!-- 页码 -->
                                <th:block th:each="pageNum : ${#numbers.sequence(0, feeItems.totalPages - 1)}">
                                    <li class="page-item" th:classappend="${pageNum == feeItems.number} ? 'active' : ''"
                                        th:if="${pageNum >= feeItems.number - 2 and pageNum <= feeItems.number + 2}">
                                        <a class="page-link"
                                           th:href="@{/admin/fee-items(page=${pageNum}, size=${feeItems.size}, search=${search}, type=${type}, grade=${grade}, status=${status})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${feeItems.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${feeItems.last} ? '#' : @{/admin/fee-items(page=${feeItems.number + 1}, size=${feeItems.size}, search=${search}, type=${type}, grade=${grade}, status=${status})}">下一页</a>
                                </li>
                            </ul>

                            <!-- 分页信息 -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    第 <span th:text="${feeItems.number + 1}">1</span> 页，共 <span th:text="${feeItems.totalPages}">1</span> 页，
                                    总计 <span th:text="${feeItems.totalElements}">0</span> 条记录
                                </small>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加缴费项目模态框 -->
    <div class="modal fade" id="addFeeItemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加缴费项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">项目编码 *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button">自动生成</button>
                                </div>
                                <div class="invalid-feedback">请输入项目编码</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">项目名称 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入项目名称</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">费用类型 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择费用类型</option>
                                    <option value="学费">学费</option>
                                    <option value="杂费">杂费</option>
                                    <option value="书费">书费</option>
                                    <option value="住宿费">住宿费</option>
                                    <option value="实验费">实验费</option>
                                </select>
                                <div class="invalid-feedback">请选择费用类型</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">金额 *</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" step="0.01" min="0" required>
                                </div>
                                <div class="invalid-feedback">请输入金额</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">适用年级</label>
                                <select class="form-select">
                                    <option value="">全年级</option>
                                    <option value="2024级">2024级</option>
                                    <option value="2023级">2023级</option>
                                    <option value="2022级">2022级</option>
                                    <option value="2021级">2021级</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">截止日期</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="form-label">项目描述</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="1">启用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
     <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    <script>
        // 学费管理相关脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 自动生成项目编码
            document.querySelector('.btn-outline-secondary').addEventListener('click', function() {
                const feeTypeSelect = document.querySelector('select[required]');
                const codeInput = document.querySelector('input[required]');
                const feeType = feeTypeSelect.value;

                if (feeType) {
                    // 模拟生成编码
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');

                    let prefix = 'FEE';
                    switch(feeType) {
                        case '学费': prefix = 'XF'; break;
                        case '杂费': prefix = 'ZF'; break;
                        case '书费': prefix = 'SF'; break;
                        case '住宿费': prefix = 'ZSF'; break;
                        case '实验费': prefix = 'SYF'; break;
                    }

                    const code = prefix + year + month + day + '001';
                    codeInput.value = code;
                } else {
                    alert('请先选择费用类型');
                }
            });
        });
    </script>
</body>
</html>
