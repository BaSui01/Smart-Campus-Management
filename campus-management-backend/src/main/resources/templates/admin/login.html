<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 登录页面样式 -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
            <h2>智慧校园管理系统</h2>
            <p>管理员登录</p>
        </div>
        
        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">错误信息</span>
        </div>
        
        <!-- 成功提示 -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}">成功信息</span>
        </div>
        
        <form id="loginForm" th:action="@{/admin/login}" method="post">
            <input type="hidden" name="redirect" th:value="${redirectUrl}">
            
            <!-- 用户名 -->
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="请输入用户名" required autocomplete="username"
                       th:value="${username}">
                <label for="username">
                    <i class="fas fa-user me-2"></i>用户名
                </label>
            </div>
            
            <!-- 密码 -->
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="请输入密码" required autocomplete="current-password">
                <label for="password">
                    <i class="fas fa-lock me-2"></i>密码
                </label>
            </div>
            
            <!-- 验证码 -->
            <div class="captcha-container">
                <div class="form-floating captcha-input">
                    <input type="text" class="form-control" id="captcha" name="captcha"
                           placeholder="请输入6位验证码" required maxlength="6">
                    <label for="captcha">
                        <i class="fas fa-shield-alt me-2"></i>验证码
                    </label>
                </div>
                <img id="captchaImage" class="captcha-image" src="/admin/captcha" 
                     alt="验证码" title="点击刷新验证码">
            </div>
            
            <!-- 记住我和忘记密码 -->
            <div class="remember-me">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe"
                           th:checked="${rememberMe}">
                    <label class="form-check-label" for="rememberMe">
                        记住我
                    </label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <!-- 登录按钮 -->
            <button type="submit" class="btn btn-primary btn-login">
                <span class="login-text">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    登录中...
                </span>
            </button>
        </form>
        
        <div class="system-info">
            <p>© 2024 智慧校园管理系统 v1.0.0</p>
            <p>建议使用Chrome、Firefox、Safari等现代浏览器</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 认证管理器 -->
    <script th:src="@{/js/auth-manager.js}"></script>

    <!-- 登录页面增强功能 -->
    <script th:src="@{/js/login-enhancements.js}"></script>

    <!-- 登录管理器 -->
    <script th:src="@{/js/login-manager.js}"></script>
</body>
</html>
