<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缴费记录 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-receipt"></i> 缴费记录</h1>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
                            <i class="fas fa-plus"></i> 录入缴费
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            <i class="fas fa-download"></i> 导出记录
                        </button>
                    </div>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" placeholder="学号、姓名、流水号">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">缴费方式</label>
                                <select class="form-select">
                                    <option value="">全部方式</option>
                                    <option value="现金">现金</option>
                                    <option value="银行卡">银行卡</option>
                                    <option value="支付宝">支付宝</option>
                                    <option value="微信">微信</option>
                                    <option value="银行转账">银行转账</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">缴费状态</label>
                                <select class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="1">成功</option>
                                    <option value="2">退款</option>
                                    <option value="0">失败</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">开始日期</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">结束日期</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex flex-column gap-2">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary btn-sm">
                                        <i class="fas fa-redo"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总缴费记录</div>
                                        <div class="stat-number">3,456</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-receipt fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">成功缴费</div>
                                        <div class="stat-number">3,398</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">今日收费</div>
                                        <div class="stat-number">¥125K</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-yen-sign fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card danger">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">退款记录</div>
                                        <div class="stat-number">58</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-undo fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 缴费记录列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">缴费记录列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-chart-bar"></i> 统计报表
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>流水号</th>
                                        <th>学生信息</th>
                                        <th>缴费项目</th>
                                        <th>缴费金额</th>
                                        <th>缴费方式</th>
                                        <th>缴费时间</th>
                                        <th>操作员</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态缴费记录数据 -->
                                    <tr th:each="payment : ${paymentRecords.content}" th:if="${paymentRecords != null and !paymentRecords.empty}">
                                        <td><input type="checkbox" class="form-check-input" th:value="${payment.id}"></td>
                                        <td class="font-monospace" th:text="${payment.transactionNo}">流水号</td>
                                        <td>
                                            <div>
                                                <strong th:text="${payment.student != null ? payment.student.name : '未知学生'}">学生姓名</strong><br>
                                                <small class="text-muted" th:text="${payment.student != null ? payment.student.studentNo : ''}">学号</small>
                                            </div>
                                        </td>
                                        <td th:text="${payment.feeItem != null ? payment.feeItem.itemName : '未知项目'}">缴费项目</td>
                                        <td class="text-danger fw-bold" th:text="'¥' + ${#numbers.formatDecimal(payment.amount, 1, 2)}">缴费金额</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${payment.paymentMethod == '支付宝'} ? 'bg-info' : (${payment.paymentMethod == '微信'} ? 'bg-success' : (${payment.paymentMethod == '银行卡'} ? 'bg-primary' : (${payment.paymentMethod == '现金'} ? 'bg-warning' : 'bg-secondary')))"
                                                  th:text="${payment.paymentMethod ?: '未知'}">缴费方式</span>
                                        </td>
                                        <td th:text="${payment.paymentTime != null ? #temporals.format(payment.paymentTime, 'yyyy-MM-dd HH:mm:ss') : ''}">缴费时间</td>
                                        <td th:text="${payment.operator != null ? payment.operator.realName : '系统'}">操作员</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${payment.status == 1} ? 'bg-success' : (${payment.status == 2} ? 'bg-warning' : (${payment.status == 3} ? 'bg-danger' : 'bg-secondary'))"
                                                  th:text="${payment.status == 1} ? '成功' : (${payment.status == 2} ? '退款' : (${payment.status == 3} ? '失败' : '未知'))">状态</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情"
                                                        th:onclick="'viewPayment(' + ${payment.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="打印凭证"
                                                        th:onclick="'printReceipt(' + ${payment.id} + ')'">
                                                    <i class="fas fa-print"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="退款"
                                                        th:onclick="'refundPayment(' + ${payment.id} + ')'"
                                                        th:if="${payment.status == 1}"
                                                        th:disabled="${payment.status != 1}">
                                                    <i class="fas fa-undo"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary" title="已退款" disabled
                                                        th:if="${payment.status == 2}">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${paymentRecords == null or paymentRecords.empty}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无缴费记录数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="缴费记录列表分页" th:if="${paymentRecords != null and paymentRecords.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${paymentRecords.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${paymentRecords.first} ? '#' : @{/admin/payment-records(page=${paymentRecords.number - 1}, size=${paymentRecords.size}, search=${search}, method=${method}, status=${status})}"
                                       tabindex="-1">上一页</a>
                                </li>

                                <!-- 页码 -->
                                <th:block th:each="pageNum : ${#numbers.sequence(0, paymentRecords.totalPages - 1)}">
                                    <li class="page-item" th:classappend="${pageNum == paymentRecords.number} ? 'active' : ''"
                                        th:if="${pageNum >= paymentRecords.number - 2 and pageNum <= paymentRecords.number + 2}">
                                        <a class="page-link"
                                           th:href="@{/admin/payment-records(page=${pageNum}, size=${paymentRecords.size}, search=${search}, method=${method}, status=${status})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${paymentRecords.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${paymentRecords.last} ? '#' : @{/admin/payment-records(page=${paymentRecords.number + 1}, size=${paymentRecords.size}, search=${search}, method=${method}, status=${status})}">下一页</a>
                                </li>
                            </ul>

                            <!-- 分页信息 -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    第 <span th:text="${paymentRecords.number + 1}">1</span> 页，共 <span th:text="${paymentRecords.totalPages}">1</span> 页，
                                    总计 <span th:text="${paymentRecords.totalElements}">0</span> 条记录
                                </small>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 录入缴费模态框 -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">录入缴费记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">学生 *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入学号或姓名搜索" required>
                                    <button class="btn btn-outline-secondary" type="button">搜索</button>
                                </div>
                                <div class="invalid-feedback">请选择学生</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">缴费项目 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择缴费项目</option>
                                    <option value="1">2024年春季学费 - ¥5,000.00</option>
                                    <option value="2">教材费 - ¥300.00</option>
                                    <option value="3">住宿费 - ¥1,200.00</option>
                                </select>
                                <div class="invalid-feedback">请选择缴费项目</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">缴费金额 *</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" step="0.01" min="0" required>
                                </div>
                                <div class="invalid-feedback">请输入缴费金额</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">缴费方式 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择缴费方式</option>
                                    <option value="现金">现金</option>
                                    <option value="银行卡">银行卡</option>
                                    <option value="支付宝">支付宝</option>
                                    <option value="微信">微信</option>
                                    <option value="银行转账">银行转账</option>
                                </select>
                                <div class="invalid-feedback">请选择缴费方式</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">交易流水号</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary" type="button">自动生成</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">缴费时间</label>
                                <input type="datetime-local" class="form-control">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">备注</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success">确认缴费</button>
                </div>
            </div>
        </div>
    </div>
      <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
</body>
</html>
