<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - 智慧校园管理系统'">权限管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/sidebar :: sidebar-style}"></th:block>
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
     <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>

        <!-- 主内容区域 -->
        <div id="content" class="content">
            <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">权限管理</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPermissionModal">
                        <i class="fas fa-plus"></i> 添加权限
                    </button>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">权限总数</div>
                                        <div class="stat-number" th:text="${stats.totalPermissions}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-key fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">系统权限</div>
                                        <div class="stat-number" th:text="${stats.systemPermissions}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-shield-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">模块权限</div>
                                        <div class="stat-number" th:text="${stats.modulePermissions}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-puzzle-piece fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">活跃权限</div>
                                        <div class="stat-number" th:text="${stats.activePermissions}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 权限列表 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">权限列表</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="permissionsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>权限代码</th>
                                        <th>权限名称</th>
                                        <th>所属模块</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态权限数据 -->
                                    <tr th:each="permission : ${permissions}" th:if="${permissions != null and !permissions.empty}">
                                        <td th:text="${permission.id}">ID</td>
                                        <td><code th:text="${permission.permissionCode}">权限代码</code></td>
                                        <td th:text="${permission.permissionName}">权限名称</td>
                                        <td><span class="badge bg-info" th:text="${permission.resourceType ?: '系统'}">所属模块</span></td>
                                        <td th:text="${permission.permissionDesc ?: '无描述'}">描述</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-outline-primary" title="编辑"
                                                        th:onclick="'editPermission(' + ${permission.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-outline-danger" title="删除"
                                                        th:onclick="'deletePermission(' + ${permission.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${permissions == null or permissions.empty}">
                                        <td colspan="6" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无权限数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加权限模态框 -->
    <div class="modal fade" id="addPermissionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加权限</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPermissionForm">
                        <div class="mb-3">
                            <label for="permissionCode" class="form-label">权限代码</label>
                            <input type="text" class="form-control" id="permissionCode" placeholder="例如: user:view" required>
                        </div>
                        <div class="mb-3">
                            <label for="permissionName" class="form-label">权限名称</label>
                            <input type="text" class="form-control" id="permissionName" placeholder="例如: 查看用户" required>
                        </div>
                        <div class="mb-3">
                            <label for="permissionModule" class="form-label">所属模块</label>
                            <select class="form-control" id="permissionModule" required>
                                <option value="">请选择模块</option>
                                <option value="用户管理">用户管理</option>
                                <option value="角色管理">角色管理</option>
                                <option value="权限管理">权限管理</option>
                                <option value="课程管理">课程管理</option>
                                <option value="学生管理">学生管理</option>
                                <option value="财务管理">财务管理</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="permissionDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="permissionDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="savePermission()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    <script>
        // 编辑权限模态框
        let editPermissionModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            editPermissionModal = new bootstrap.Modal(document.getElementById('addPermissionModal'));
        });
        
        function editPermission(id) {
            fetch(`/admin/permissions/api/${id}`)
                .then(response => response.json())
                .then(permission => {
                    if (permission) {
                        // 填充表单数据
                        document.getElementById('permissionCode').value = permission.permissionCode || '';
                        document.getElementById('permissionName').value = permission.permissionName || '';
                        document.getElementById('permissionModule').value = permission.resourceType || '';
                        document.getElementById('permissionDescription').value = permission.permissionDesc || '';
                        
                        // 设置表单为编辑模式
                        const form = document.getElementById('addPermissionForm');
                        form.setAttribute('data-edit-id', id);
                        
                        // 更改模态框标题
                        document.querySelector('#addPermissionModal .modal-title').textContent = '编辑权限';
                        
                        // 显示模态框
                        editPermissionModal.show();
                    }
                })
                .catch(error => {
                    console.error('获取权限详情失败:', error);
                    alert('获取权限详情失败');
                });
        }
        
        function deletePermission(id) {
            if (confirm('确定要删除这个权限吗？')) {
                fetch(`/admin/permissions/api/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('权限删除成功');
                        window.location.reload();
                    } else {
                        alert('删除失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('删除权限失败:', error);
                    alert('删除权限失败');
                });
            }
        }
        
        function savePermission() {
            const form = document.getElementById('addPermissionForm');
            const editId = form.getAttribute('data-edit-id');
            
            // 获取表单数据
            const permissionData = {
                permissionCode: document.getElementById('permissionCode').value.trim(),
                permissionName: document.getElementById('permissionName').value.trim(),
                resourceType: document.getElementById('permissionModule').value,
                permissionDesc: document.getElementById('permissionDescription').value.trim()
            };
            
            // 验证必填字段
            if (!permissionData.permissionCode) {
                alert('权限代码不能为空');
                return;
            }
            
            if (!permissionData.permissionName) {
                alert('权限名称不能为空');
                return;
            }
            
            if (!permissionData.resourceType) {
                alert('请选择所属模块');
                return;
            }
            
            // 确定是新增还是编辑
            const isEdit = editId && editId !== '';
            const url = isEdit ? `/admin/permissions/api/${editId}` : '/admin/permissions/api';
            const method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(permissionData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(isEdit ? '权限更新成功' : '权限创建成功');
                    editPermissionModal.hide();
                    window.location.reload();
                } else {
                    alert('操作失败: ' + result.message);
                }
            })
            .catch(error => {
                console.error('保存权限失败:', error);
                alert('保存权限失败');
            });
        }
        
        // 重置表单（当模态框关闭时）
        document.getElementById('addPermissionModal').addEventListener('hidden.bs.modal', function() {
            const form = document.getElementById('addPermissionForm');
            form.reset();
            form.removeAttribute('data-edit-id');
            document.querySelector('#addPermissionModal .modal-title').textContent = '添加权限';
        });
        
        // 搜索权限功能
        function searchPermissions() {
            const keyword = document.getElementById('searchKeyword')?.value.trim();
            if (keyword) {
                window.location.href = `/admin/permissions?keyword=${encodeURIComponent(keyword)}`;
            } else {
                window.location.href = '/admin/permissions';
            }
        }
        
        // 批量删除功能
        function batchDeletePermissions() {
            const checkedBoxes = document.querySelectorAll('input[name="permissionIds"]:checked');
            if (checkedBoxes.length === 0) {
                alert('请选择要删除的权限');
                return;
            }
            
            const ids = Array.from(checkedBoxes).map(cb => parseInt(cb.value));
            
            if (confirm(`确定要删除选中的 ${ids.length} 个权限吗？`)) {
                fetch('/admin/permissions/api/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ids)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert(`成功删除 ${result.deletedCount} 个权限`);
                        window.location.reload();
                    } else {
                        alert('批量删除失败: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('批量删除失败:', error);
                    alert('批量删除失败');
                });
            }
        }
    </script>
</body>
</html>
