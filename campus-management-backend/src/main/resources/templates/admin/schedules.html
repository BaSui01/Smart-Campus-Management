<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - 智慧校园管理系统'">课程安排 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
        <!-- 主内容区域 -->
        <div id="content" class="content">
            <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">课程安排</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
                        <i class="fas fa-plus"></i> 添加课程安排
                    </button>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">总课程安排</div>
                                        <div class="stat-number" th:text="${stats.totalSchedules}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar-alt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">今日课程</div>
                                        <div class="stat-number" th:text="${stats.todaySchedules}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">本周课程</div>
                                        <div class="stat-number" th:text="${stats.weekSchedules}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar-week fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="stat-label mb-1">冲突课程</div>
                                        <div class="stat-number" th:text="${stats.conflictSchedules}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 课程安排列表 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">课程安排列表</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="schedulesTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>课程名称</th>
                                        <th>班级</th>
                                        <th>授课教师</th>
                                        <th>上课时间</th>
                                        <th>教室</th>
                                        <th>周次</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="schedule : ${schedules}">
                                        <td th:text="${schedule.id}"></td>
                                        <td th:text="${schedule.courseName}"></td>
                                        <td th:text="${schedule.className}"></td>
                                        <td th:text="${schedule.teacher}"></td>
                                        <td th:text="${schedule.time}"></td>
                                        <td th:text="${schedule.classroom}"></td>
                                        <td th:text="${schedule.weeks}"></td>
                                        <td>
                                            <span class="badge bg-success" th:if="${schedule.status == '正常'}">正常</span>
                                            <span class="badge bg-warning" th:if="${schedule.status == '冲突'}">冲突</span>
                                            <span class="badge bg-danger" th:if="${schedule.status == '取消'}">取消</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary" th:onclick="'editSchedule(' + ${schedule.id} + ')'">
                                                <i class="fas fa-edit"></i> 编辑
                                            </button>
                                            <button class="btn btn-sm btn-outline-info" th:onclick="'viewDetails(' + ${schedule.id} + ')'">
                                                <i class="fas fa-eye"></i> 详情
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteSchedule(' + ${schedule.id} + ')'">
                                                <i class="fas fa-trash"></i> 删除
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加课程安排模态框 -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加课程安排</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addScheduleForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">课程名称</label>
                                    <input type="text" class="form-control" id="courseName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="className" class="form-label">班级</label>
                                    <select class="form-control" id="className" required>
                                        <option value="">请选择班级</option>
                                        <option value="计算机科学2024-1班">计算机科学2024-1班</option>
                                        <option value="计算机科学2024-2班">计算机科学2024-2班</option>
                                        <option value="软件工程2024-1班">软件工程2024-1班</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="teacher" class="form-label">授课教师</label>
                                    <input type="text" class="form-control" id="teacher" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="classroom" class="form-label">教室</label>
                                    <input type="text" class="form-control" id="classroom" placeholder="例如: A101" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dayOfWeek" class="form-label">星期</label>
                                    <select class="form-control" id="dayOfWeek" required>
                                        <option value="">请选择星期</option>
                                        <option value="周一">周一</option>
                                        <option value="周二">周二</option>
                                        <option value="周三">周三</option>
                                        <option value="周四">周四</option>
                                        <option value="周五">周五</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="timeSlot" class="form-label">时间段</label>
                                    <select class="form-control" id="timeSlot" required>
                                        <option value="">请选择时间段</option>
                                        <option value="08:00-09:40">08:00-09:40</option>
                                        <option value="10:00-11:40">10:00-11:40</option>
                                        <option value="14:00-15:40">14:00-15:40</option>
                                        <option value="16:00-17:40">16:00-17:40</option>
                                        <option value="19:00-20:40">19:00-20:40</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="weeks" class="form-label">周次</label>
                            <input type="text" class="form-control" id="weeks" placeholder="例如: 1-16周" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveSchedule()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    <script>
        function editSchedule(id) {
            alert('编辑课程安排功能开发中，安排ID: ' + id);
        }
        
        function viewDetails(id) {
            alert('查看详情功能开发中，安排ID: ' + id);
        }
        
        function deleteSchedule(id) {
            if (confirm('确定要删除这个课程安排吗？')) {
                alert('删除课程安排功能开发中，安排ID: ' + id);
            }
        }
        
        function saveSchedule() {
            alert('保存课程安排功能开发中');
        }
    </script>
</body>
</html>
