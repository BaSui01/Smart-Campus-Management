<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
        <!-- 主内容区域 -->
        <div id="content" class="content">
           <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-user-graduate"></i> 学生管理</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                        <i class="fas fa-plus"></i> 添加学生
                    </button>
                </div>

                <!-- 搜索和筛选 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">搜索关键词</label>
                                <input type="text" class="form-control" placeholder="学号、姓名、手机号">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">年级</label>
                                <select class="form-select">
                                    <option value="">全部年级</option>
                                    <option value="2024">2024级</option>
                                    <option value="2023">2023级</option>
                                    <option value="2022">2022级</option>
                                    <option value="2021">2021级</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">班级</label>
                                <select class="form-select">
                                    <option value="">全部班级</option>
                                    <option value="1">计算机科学2024-1班</option>
                                    <option value="2">计算机科学2024-2班</option>
                                    <option value="3">软件工程2024-1班</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="">全部状态</option>
                                    <option value="1">在读</option>
                                    <option value="2">休学</option>
                                    <option value="3">毕业</option>
                                    <option value="0">退学</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 搜索
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">总学生数</div>
                                        <div class="stat-number">1,234</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">在读学生</div>
                                        <div class="stat-number">1,156</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-user-graduate fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">休学学生</div>
                                        <div class="stat-number">23</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-pause-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card stat-card info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="stat-label">本月新增</div>
                                        <div class="stat-number">55</div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-user-plus fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 学生列表 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">学生列表</h6>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> 批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="form-check-input"></th>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>年级</th>
                                        <th>班级</th>
                                        <th>手机号</th>
                                        <th>入学日期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 动态学生数据 -->
                                    <tr th:each="student : ${students.content}" th:if="${students != null and !students.empty}">
                                        <td><input type="checkbox" class="form-check-input" th:value="${student.id}"></td>
                                        <td th:text="${student.studentNo}">学号</td>
                                        <td th:text="${student.name}">姓名</td>
                                        <td th:text="${student.gender ?: '未知'}">性别</td>
                                        <td th:text="${student.grade}">年级</td>
                                        <td th:text="${student.schoolClass != null ? student.schoolClass.className : '未分配'}">班级</td>
                                        <td th:text="${student.phone ?: '-'}">手机号</td>
                                        <td th:text="${student.enrollmentDate != null ? #temporals.format(student.enrollmentDate, 'yyyy-MM-dd') : '-'}">入学日期</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${student.status == 1} ? 'bg-success' : (${student.status == 2} ? 'bg-warning' : (${student.status == 3} ? 'bg-info' : 'bg-danger'))"
                                                  th:text="${student.status == 1} ? '在读' : (${student.status == 2} ? '休学' : (${student.status == 3} ? '毕业' : '退学'))">状态</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary" title="查看详情"
                                                        th:onclick="'viewStudent(' + ${student.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="编辑"
                                                        th:onclick="'editStudent(' + ${student.id} + ')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger" title="删除"
                                                        th:onclick="'deleteStudent(' + ${student.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- 无数据提示 -->
                                    <tr th:if="${students == null or students.empty}">
                                        <td colspan="10" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>暂无学生数据
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="学生列表分页" th:if="${students != null and students.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${students.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${students.first} ? '#' : @{/admin/students(page=${students.number - 1}, size=${students.size}, search=${search}, grade=${grade}, classId=${classId}, status=${status})}"
                                       tabindex="-1">上一页</a>
                                </li>

                                <!-- 页码 -->
                                <th:block th:each="pageNum : ${#numbers.sequence(0, students.totalPages - 1)}">
                                    <li class="page-item" th:classappend="${pageNum == students.number} ? 'active' : ''"
                                        th:if="${pageNum >= students.number - 2 and pageNum <= students.number + 2}">
                                        <a class="page-link"
                                           th:href="@{/admin/students(page=${pageNum}, size=${students.size}, search=${search}, grade=${grade}, classId=${classId}, status=${status})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${students.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="${students.last} ? '#' : @{/admin/students(page=${students.number + 1}, size=${students.size}, search=${search}, grade=${grade}, classId=${classId}, status=${status})}">下一页</a>
                                </li>
                            </ul>

                            <!-- 分页信息 -->
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    第 <span th:text="${students.number + 1}">1</span> 页，共 <span th:text="${students.totalPages}">1</span> 页，
                                    总计 <span th:text="${students.totalElements}">0</span> 条记录
                                </small>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加学生模态框 -->
    <div class="modal fade" id="addStudentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加学生</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">学号 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入学号</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">姓名 *</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">请输入姓名</div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">性别</label>
                                <select class="form-select">
                                    <option value="">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">出生日期</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">年级 *</label>
                                <select class="form-select" required>
                                    <option value="">请选择年级</option>
                                    <option value="2024">2024级</option>
                                    <option value="2023">2023级</option>
                                    <option value="2022">2022级</option>
                                    <option value="2021">2021级</option>
                                </select>
                                <div class="invalid-feedback">请选择年级</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">班级</label>
                                <select class="form-select">
                                    <option value="">请选择班级</option>
                                    <option value="1">计算机科学2024-1班</option>
                                    <option value="2">计算机科学2024-2班</option>
                                    <option value="3">软件工程2024-1班</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">手机号</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">入学日期</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">状态</label>
                                <select class="form-select">
                                    <option value="1">在读</option>
                                    <option value="2">休学</option>
                                    <option value="3">毕业</option>
                                    <option value="0">退学</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">备注</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/js/admin.js"></script>
    <script>
        // 学生管理相关脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 表单验证
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>
</body>
</html>
