<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">

<head>
    <!-- 页面特定的CSS -->
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/components/data-table.css}">
        <link rel="stylesheet" th:href="@{/css/components/stats-cards.css}">
        <link rel="stylesheet" th:href="@{/css/components/toast.css}">
        <link rel="stylesheet" th:href="@{/css/components/form-components.css}">
        <link rel="stylesheet" th:href="@{/css/admin/students.css}">
    </th:block>
</head>

<body>
    <!-- 页面标题 -->
    <th:block layout:fragment="page-title">学生管理</th:block>

    <!-- 面包屑导航 -->
    <th:block layout:fragment="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">首页</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/students}">学生管理</a></li>
                <li class="breadcrumb-item active">学生列表</li>
            </ol>
        </nav>
    </th:block>

    <!-- 页面内容 -->
    <div layout:fragment="content">
        <!-- 页面标题区域 -->
        <div class="page-header-section animated fadeInDown">
            <div class="d-flex justify-content-between align-items-center">
                <div class="page-title-group">
                    <h1 class="page-title">
                        <i class="fas fa-user-graduate me-2"></i>学生管理
                    </h1>
                    <p class="page-subtitle">管理系统学生信息，包括学生的创建、编辑、删除和学籍管理</p>
                </div>
                <div class="page-actions">
                    <button type="button" class="btn btn-primary btn-enhanced" id="addStudentBtn">
                        <i class="fas fa-plus me-2"></i>新增学生
                    </button>
                    <button type="button" class="btn btn-info btn-enhanced" id="importStudentBtn">
                        <i class="fas fa-upload me-2"></i>批量导入
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-enhanced" id="refreshBtn">
                        <i class="fas fa-sync-alt me-2"></i>刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="dashboard-stats">
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stats-card stats-card-primary animated fadeInUp delay-1">
                        <div class="stats-card-body">
                            <div class="stats-card-content">
                                <div class="stats-card-info">
                                    <div class="stats-card-label">总学生数</div>
                                    <div class="stats-card-value counter" data-target="0" id="totalStudents" th:text="${totalStudents ?: 0}">0</div>
                                    <div class="stats-card-change">
                                        <i class="fas fa-arrow-up text-success"></i>
                                        <span class="text-success">+5%</span>
                                        <span class="text-muted">较上月</span>
                                    </div>
                                </div>
                                <div class="stats-card-icon">
                                    <i class="fas fa-user-graduate"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stats-card stats-card-success animated fadeInUp delay-2">
                        <div class="stats-card-body">
                            <div class="stats-card-content">
                                <div class="stats-card-info">
                                    <div class="stats-card-label">在校学生</div>
                                    <div class="stats-card-value counter" data-target="0" id="activeStudents" th:text="${activeStudents ?: 0}">0</div>
                                    <div class="stats-card-change">
                                        <i class="fas fa-school text-success"></i>
                                        <span class="text-success">在读</span>
                                        <span class="text-muted">状态</span>
                                    </div>
                                </div>
                                <div class="stats-card-icon">
                                    <i class="fas fa-school"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stats-card stats-card-info animated fadeInUp delay-3">
                        <div class="stats-card-body">
                            <div class="stats-card-content">
                                <div class="stats-card-info">
                                    <div class="stats-card-label">毕业学生</div>
                                    <div class="stats-card-value counter" data-target="0" id="graduatedStudents" th:text="${graduatedStudents ?: 0}">0</div>
                                    <div class="stats-card-change">
                                        <i class="fas fa-graduation-cap text-info"></i>
                                        <span class="text-info">已毕业</span>
                                        <span class="text-muted">状态</span>
                                    </div>
                                </div>
                                <div class="stats-card-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stats-card stats-card-warning animated fadeInUp delay-4">
                        <div class="stats-card-body">
                            <div class="stats-card-content">
                                <div class="stats-card-info">
                                    <div class="stats-card-label">今日新增</div>
                                    <div class="stats-card-value counter" data-target="0" id="todayNewStudents" th:text="${todayNewStudents ?: 0}">0</div>
                                    <div class="stats-card-change">
                                        <i class="fas fa-user-plus text-warning"></i>
                                        <span class="text-warning">新增</span>
                                        <span class="text-muted">今日</span>
                                    </div>
                                </div>
                                <div class="stats-card-icon">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索筛选区域 -->
        <div class="card-enhanced mb-4 animated fadeInUp delay-5">
            <div class="card-header card-header-transparent">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">
                        <i class="fas fa-filter me-2 text-primary"></i>筛选与操作
                    </h6>
                    <div class="card-actions">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleFilters">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" id="filtersContent">
                <form id="searchForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="form-group-enhanced">
                                <label class="form-label">搜索关键词</label>
                                <div class="input-group-enhanced">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput"
                                           placeholder="学号、姓名或邮箱" th:value="${keyword}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group-enhanced">
                                <label class="form-label">院系筛选</label>
                                <select class="form-select" id="departmentFilter">
                                    <option value="">全部院系</option>
                                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}">计算机学院</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group-enhanced">
                                <label class="form-label">专业筛选</label>
                                <select class="form-select" id="majorFilter">
                                    <option value="">全部专业</option>
                                    <option th:each="major : ${majors}" th:value="${major.id}" th:text="${major.name}">计算机科学与技术</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group-enhanced">
                                <label class="form-label">年级筛选</label>
                                <select class="form-select" id="gradeFilter">
                                    <option value="">全部年级</option>
                                    <option value="2024">2024级</option>
                                    <option value="2023">2023级</option>
                                    <option value="2022">2022级</option>
                                    <option value="2021">2021级</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group-enhanced">
                                <label class="form-label">状态筛选</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">全部状态</option>
                                    <option value="ACTIVE">在校</option>
                                    <option value="GRADUATED">毕业</option>
                                    <option value="SUSPENDED">休学</option>
                                    <option value="DROPPED">退学</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-enhanced" id="searchBtn">
                                    <i class="fas fa-search me-1"></i>搜索
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-enhanced" id="resetFiltersBtn">
                                    <i class="fas fa-undo me-1"></i>重置
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-end">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success btn-enhanced" id="exportBtn">
                                        <i class="fas fa-download me-1"></i>导出Excel
                                    </button>
                                    <button type="button" class="btn btn-outline-danger btn-enhanced" id="batchDeleteBtn" disabled>
                                        <i class="fas fa-trash me-1"></i>批量删除
                                    </button>
                                    <button type="button" class="btn btn-outline-warning btn-enhanced" id="batchSuspendBtn" disabled>
                                        <i class="fas fa-pause me-1"></i>批量休学
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 学生数据表格 -->
        <div class="data-table-container animated fadeInUp delay-6">
            <div class="table-toolbar">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="table-info">
                        <h6 class="mb-0">
                            <i class="fas fa-list me-2 text-primary"></i>学生列表
                        </h6>
                        <span class="total-records text-muted">
                            共 <span id="totalRecords" th:text="${students?.totalElements ?: 0}">0</span> 条记录
                        </span>
                    </div>
                    <div class="table-controls">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-outline-primary action-btn" id="refreshTableBtn">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary action-btn" id="columnSettingsBtn">
                                <i class="fas fa-columns"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="data-table table-striped table-hover" id="studentsTable">
                    <thead class="table-header">
                        <tr>
                            <th class="select-column">
                                <div class="form-check">
                                    <input class="form-check-input select-all" type="checkbox" id="selectAll">
                                </div>
                            </th>
                            <th class="sortable" data-column="studentNumber">
                                <div class="column-header">
                                    <span class="column-title">学号</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="name">
                                <div class="column-header">
                                    <span class="column-title">学生信息</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="gender">
                                <div class="column-header">
                                    <span class="column-title">性别</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="departmentName">
                                <div class="column-header">
                                    <span class="column-title">院系</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="majorName">
                                <div class="column-header">
                                    <span class="column-title">专业</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="grade">
                                <div class="column-header">
                                    <span class="column-title">年级</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="className">
                                <div class="column-header">
                                    <span class="column-title">班级</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th class="sortable" data-column="status">
                                <div class="column-header">
                                    <span class="column-title">状态</span>
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th width="200">操作</th>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="studentsTableBody">
                        <tr th:each="student : ${students?.content}" th:if="${students?.content}" class="table-row-clickable">
                            <td class="select-column">
                                <div class="form-check">
                                    <input class="form-check-input row-select" type="checkbox" th:value="${student.id}">
                                </div>
                            </td>
                            <td class="data-cell">
                                <code class="student-number" th:text="${student.studentNumber}">2024001</code>
                            </td>
                            <td class="data-cell">
                                <div class="d-flex align-items-center">
                                    <img th:src="${student.avatar ?: '/images/default-avatar.svg'}"
                                         alt="头像" class="rounded-circle me-3" width="40" height="40"
                                         style="border: 2px solid var(--gray-300);">
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${student.name}">张三</div>
                                        <small class="text-muted" th:text="${student.email ?: '-'}">student@example.com</small>
                                    </div>
                                </div>
                            </td>
                            <td class="data-cell">
                                <span class="badge-enhanced"
                                      th:classappend="${student.gender == 'MALE' ? 'badge-info' : 'badge-pink'}"
                                      th:text="${student.gender == 'MALE' ? '男' : '女'}">男</span>
                            </td>
                            <td class="data-cell" th:text="${student.departmentName ?: '-'}">计算机学院</td>
                            <td class="data-cell" th:text="${student.majorName ?: '-'}">计算机科学与技术</td>
                            <td class="data-cell">
                                <span class="badge-enhanced badge-secondary" th:text="${student.grade ?: '-'}">2024</span>
                            </td>
                            <td class="data-cell" th:text="${student.className ?: '-'}">计科1班</td>
                            <td class="data-cell">
                                <span class="badge-enhanced"
                                      th:classappend="${student.status == 'ACTIVE' ? 'badge-success' :
                                                     student.status == 'GRADUATED' ? 'badge-primary' :
                                                     student.status == 'SUSPENDED' ? 'badge-warning' : 'badge-danger'}"
                                      th:text="${student.status == 'ACTIVE' ? '在校' :
                                               student.status == 'GRADUATED' ? '毕业' :
                                               student.status == 'SUSPENDED' ? '休学' : '退学'}">在校</span>
                            </td>
                            <td class="data-cell">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary row-action" th:onclick="|viewStudent(${student.id})|" title="查看详情">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-outline-warning row-action" th:onclick="|editStudent(${student.id})|" title="编辑学生">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-outline-success row-action" th:onclick="|viewCourses(${student.id})|" title="查看选课">
                                        <i class="fas fa-book"></i>
                                    </button>
                                    <button class="btn btn-outline-info row-action" th:onclick="|viewGrades(${student.id})|" title="查看成绩">
                                        <i class="fas fa-chart-line"></i>
                                    </button>
                                    <button class="btn btn-outline-danger row-action" th:onclick="|deleteStudent(${student.id})|" title="删除学生">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${students?.content == null or students?.content.isEmpty()}">
                            <td colspan="10" class="text-center text-muted py-4">
                                <i class="fas fa-inbox fa-2x mb-2"></i><br>
                                暂无学生数据
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页组件 -->
            <div class="table-pagination">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="page-size-selector">
                        <span class="text-muted me-2">每页显示</span>
                        <select class="form-select page-size-select" id="pageSizeSelect">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span class="text-muted ms-2">条记录</span>
                    </div>
                    <nav aria-label="学生列表分页">
                        <ul class="pagination pagination-enhanced mb-0" id="studentsPagination">
                            <!-- 分页按钮将由JavaScript动态生成 -->
                        </ul>
                    </nav>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        显示第 <span id="currentPageInfo">1</span> 页，共 <span id="totalPagesInfo">1</span> 页，
                        总计 <span id="totalRecordsInfo" th:text="${students?.totalElements ?: 0}">0</span> 条记录
                    </small>
                </div>
            </div>
        </div>

    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/pages/students.js}"></script>
    </th:block>
</body>
</html>
