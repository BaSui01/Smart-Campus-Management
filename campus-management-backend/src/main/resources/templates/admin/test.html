<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统测试 - 智慧校园管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- 引入组件样式 -->
    <th:block th:replace="~{components/topbar :: topbar-style}"></th:block>
    <!-- 侧边栏样式 -->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="test-container">
        <!-- 左侧导航栏 -->
        <th:block th:replace="~{components/sidebar :: sidebar}"></th:block>
          <!-- 顶部导航栏 -->
            <th:block th:replace="~{components/topbar :: topbar}"></th:block>
        <div class="test-header">
            
            <i class="fas fa-vial fa-3x text-primary mb-3"></i>
            <h2>智慧校园管理系统测试</h2>
            <p class="text-muted">系统功能测试页面</p>
        </div>
        
        <!-- 验证码测试 -->
        <div class="test-item">
            <h5><i class="fas fa-shield-alt me-2"></i>验证码功能测试</h5>
            <p>测试验证码图片生成功能</p>
            <div class="d-flex align-items-center gap-3">
                <img id="captchaImage" src="/admin/captcha" alt="验证码" 
                     style="border: 2px solid #ddd; border-radius: 8px; cursor: pointer;"
                     onclick="refreshCaptcha()">
                <button type="button" class="btn btn-test" onclick="refreshCaptcha()">
                    <i class="fas fa-sync-alt"></i> 刷新验证码
                </button>
            </div>
            <div class="result-box" id="captchaResult">
                <span class="status-indicator status-success"></span>验证码功能正常
            </div>
        </div>
        
        <!-- 数据库连接测试 -->
        <div class="test-item">
            <h5><i class="fas fa-database me-2"></i>数据库连接测试</h5>
            <p>测试数据库连接状态</p>
            <button type="button" class="btn btn-test" onclick="testDatabase()">
                <i class="fas fa-play"></i> 测试数据库连接
            </button>
            <div class="result-box" id="databaseResult" style="display: none;">
                <!-- 测试结果将显示在这里 -->
            </div>
        </div>
        
        <!-- 权限系统测试 -->
        <div class="test-item">
            <h5><i class="fas fa-user-shield me-2"></i>权限系统测试</h5>
            <p>测试用户权限验证功能</p>
            <button type="button" class="btn btn-test" onclick="testPermissions()">
                <i class="fas fa-play"></i> 测试权限系统
            </button>
            <div class="result-box" id="permissionResult" style="display: none;">
                <!-- 测试结果将显示在这里 -->
            </div>
        </div>
        
        <!-- 模板渲染测试 -->
        <div class="test-item">
            <h5><i class="fas fa-code me-2"></i>模板渲染测试</h5>
            <p>测试Thymeleaf模板渲染功能</p>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-test w-100 mb-2" onclick="testTemplate('dashboard')">
                        <i class="fas fa-tachometer-alt"></i> 仪表盘
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-test w-100 mb-2" onclick="testTemplate('users')">
                        <i class="fas fa-users"></i> 用户管理
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-test w-100 mb-2" onclick="testTemplate('roles')">
                        <i class="fas fa-user-tag"></i> 角色管理
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-test w-100 mb-2" onclick="testTemplate('payments')">
                        <i class="fas fa-credit-card"></i> 缴费记录
                    </button>
                </div>
            </div>
            <div class="result-box" id="templateResult" style="display: none;">
                <!-- 测试结果将显示在这里 -->
            </div>
        </div>
        
        <!-- 系统信息 -->
        <div class="test-item">
            <h5><i class="fas fa-info-circle me-2"></i>系统信息</h5>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>系统版本：</strong> v1.0.0</p>
                    <p><strong>Java版本：</strong> <span th:text="${@environment.getProperty('java.version')}">17</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Spring Boot版本：</strong> 3.2.0</p>
                    <p><strong>数据库：</strong> MySQL 8.0</p>
                </div>
            </div>
        </div>
        
        <!-- 快速导航 -->
        <div class="test-item">
            <h5><i class="fas fa-rocket me-2"></i>快速导航</h5>
            <div class="d-flex gap-2 flex-wrap">
                <a href="/admin/login" class="btn btn-test">
                    <i class="fas fa-sign-in-alt"></i> 登录页面
                </a>
                <a href="/admin/dashboard" class="btn btn-test">
                    <i class="fas fa-tachometer-alt"></i> 管理后台
                </a>
                <a href="/admin/users" class="btn btn-test">
                    <i class="fas fa-users"></i> 用户管理
                </a>
                <a href="/admin/payments" class="btn btn-test">
                    <i class="fas fa-credit-card"></i> 缴费记录
                </a>
            </div>
        </div>
    </div>
      <!-- 退出登录确认模态框 -->
    <th:block th:replace="~{components/topbar :: logout-modal}"></th:block>
    <!-- 引入侧边栏脚本 -->
    <th:block th:replace="~{components/sidebar :: sidebar-script}"></th:block>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 刷新验证码
        function refreshCaptcha() {
            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = '/admin/captcha?' + new Date().getTime();
            
            document.getElementById('captchaResult').innerHTML = 
                '<span class="status-indicator status-success"></span>验证码已刷新 - ' + new Date().toLocaleTimeString();
        }
        
        // 测试数据库连接
        function testDatabase() {
            const resultDiv = document.getElementById('databaseResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-indicator status-warning"></span>正在测试数据库连接...';
            
            // 模拟测试
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <span class="status-indicator status-success"></span>数据库连接测试成功<br>
                    连接URL: jdbc:mysql://localhost:3306/campus_management<br>
                    连接时间: ${new Date().toLocaleString()}<br>
                    状态: 连接正常
                `;
            }, 1500);
        }
        
        // 测试权限系统
        function testPermissions() {
            const resultDiv = document.getElementById('permissionResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<span class="status-indicator status-warning"></span>正在测试权限系统...';
            
            // 模拟测试
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <span class="status-indicator status-success"></span>权限系统测试完成<br>
                    ✓ 用户认证功能正常<br>
                    ✓ 角色权限验证正常<br>
                    ✓ 访问控制正常<br>
                    ✓ 会话管理正常<br>
                    测试时间: ${new Date().toLocaleString()}
                `;
            }, 2000);
        }
        
        // 测试模板渲染
        function testTemplate(templateName) {
            const resultDiv = document.getElementById('templateResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<span class="status-indicator status-warning"></span>正在测试 ${templateName} 模板...`;
            
            // 模拟测试
            setTimeout(() => {
                const templates = {
                    'dashboard': '仪表盘模板',
                    'users': '用户管理模板',
                    'roles': '角色管理模板',
                    'payments': '缴费记录模板'
                };
                
                resultDiv.innerHTML = `
                    <span class="status-indicator status-success"></span>${templates[templateName]}渲染测试成功<br>
                    模板路径: /admin/${templateName}<br>
                    渲染时间: ${new Date().toLocaleString()}<br>
                    状态: 模板加载正常，所有组件渲染完成
                `;
            }, 1000);
        }
        
        // 页面加载完成后自动刷新验证码
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });
    </script>
</body>
</html>
