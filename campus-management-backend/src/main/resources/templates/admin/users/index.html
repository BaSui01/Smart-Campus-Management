<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="~{layout/admin :: head}">
    <th:block th:fragment="head-extra">
        <link th:href="@{/css/components/data-table.css}" rel="stylesheet">
        <link th:href="@{/css/components/form-components.css}" rel="stylesheet">
    </th:block>
</head>

<body th:replace="~{layout/admin :: html}">
    <th:block th:fragment="content">
        <!-- 页面标题 -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-users me-2"></i>用户管理
            </h1>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    <i class="fas fa-plus me-1"></i>新增用户
                </button>
                <button type="button" class="btn btn-outline-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt me-1"></i>刷新
                </button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    总用户数
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalUsers ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    活跃用户
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeUsers ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-check fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    管理员
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${adminUsers ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-shield fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    今日新增
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${todayNewUsers ?: 0}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-user-plus fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索和筛选 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">搜索筛选</h6>
            </div>
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="searchKeyword" class="form-label">关键词</label>
                        <input type="text" class="form-control" id="searchKeyword" name="keyword" 
                               placeholder="用户名、邮箱、手机号" th:value="${keyword}">
                    </div>
                    <div class="col-md-2">
                        <label for="statusFilter" class="form-label">状态</label>
                        <select class="form-select" id="statusFilter" name="status">
                            <option value="">全部</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="roleFilter" class="form-label">角色</label>
                        <select class="form-select" id="roleFilter" name="roleId">
                            <option value="">全部角色</option>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">角色</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateRange" class="form-label">创建时间</label>
                        <input type="text" class="form-control" id="dateRange" name="dateRange" placeholder="选择日期范围">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">用户列表</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in">
                        <div class="dropdown-header">批量操作:</div>
                        <a class="dropdown-item" href="#" id="batchEnableBtn">
                            <i class="fas fa-check fa-sm fa-fw mr-2 text-gray-400"></i>
                            批量启用
                        </a>
                        <a class="dropdown-item" href="#" id="batchDisableBtn">
                            <i class="fas fa-ban fa-sm fa-fw mr-2 text-gray-400"></i>
                            批量禁用
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="exportBtn">
                            <i class="fas fa-download fa-sm fa-fw mr-2 text-gray-400"></i>
                            导出数据
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th width="40">
                                    <input type="checkbox" id="selectAll" class="form-check-input">
                                </th>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${userPage?.content}" th:if="${userPage?.content}">
                                <td>
                                    <input type="checkbox" class="form-check-input row-checkbox" th:value="${user.id}">
                                </td>
                                <td th:text="${user.username}">admin</td>
                                <td th:text="${user.realName ?: '-'}">管理员</td>
                                <td th:text="${user.email ?: '-'}">admin@example.com</td>
                                <td th:text="${user.phone ?: '-'}">-</td>
                                <td>
                                    <span class="badge bg-primary" th:text="${user.roleName ?: '普通用户'}">管理员</span>
                                </td>
                                <td>
                                    <span th:class="${user.status == 1 ? 'badge bg-success' : 'badge bg-danger'}" 
                                          th:text="${user.status == 1 ? '启用' : '禁用'}">启用</span>
                                </td>
                                <td th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" 
                                                th:data-id="${user.id}" title="编辑">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger btn-sm delete-btn" 
                                                th:data-id="${user.id}" title="删除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${userPage?.content == null or userPage?.content.isEmpty()}">
                                <td colspan="9" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-2"></i><br>
                                    暂无用户数据
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav th:if="${userPage?.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${userPage.number - 1}, size=${userPage.size})}">
                                <i class="fas fa-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                            th:classappend="${i == userPage.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/users(page=${i}, size=${userPage.size})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 1}, size=${userPage.size})}">
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 创建用户模态框 -->
        <div class="modal fade" id="createUserModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-user-plus me-2"></i>新增用户
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="createUserForm">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="realName" class="form-label">真实姓名</label>
                                        <input type="text" class="form-control" id="realName" name="realName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">手机号</label>
                                        <input type="tel" class="form-control" id="phone" name="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="roleId" class="form-label">角色</label>
                                        <select class="form-select" id="roleId" name="roleId">
                                            <option value="">选择角色</option>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">角色</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="status" name="status" value="1" checked>
                                    <label class="form-check-label" for="status">
                                        启用用户
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 编辑用户模态框 -->
        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-user-edit me-2"></i>编辑用户
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId" name="id">
                        <div class="modal-body">
                            <!-- 编辑表单内容与创建表单类似，但不包含密码字段 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editUsername" class="form-label">用户名 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="editUsername" name="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editRealName" class="form-label">真实姓名</label>
                                        <input type="text" class="form-control" id="editRealName" name="realName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="editEmail" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editPhone" class="form-label">手机号</label>
                                        <input type="tel" class="form-control" id="editPhone" name="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editRoleId" class="form-label">角色</label>
                                        <select class="form-select" id="editRoleId" name="roleId">
                                            <option value="">选择角色</option>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">角色</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="editStatus" name="status" value="1">
                                            <label class="form-check-label" for="editStatus">
                                                启用用户
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/pages/users.js}"></script>
    </th:block>
</body>
</html>
