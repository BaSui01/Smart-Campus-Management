<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin :: html}"
      lang="zh-CN">
<head th:replace="~{layout/admin :: head}">
    <th:block th:fragment="head-extra">
        <title>用户管理 - 智慧校园管理系统</title>
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
        
        <!-- 用户管理专用样式 -->
        <style>
            .user-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
            }
            .status-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
            .role-badge {
                font-size: 0.7rem;
                margin: 0.1rem;
            }
            .action-buttons .btn {
                padding: 0.25rem 0.5rem;
                margin: 0.1rem;
                font-size: 0.75rem;
            }
            .search-filters {
                background: #f8f9fa;
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            .batch-actions {
                background: #e3f2fd;
                border-radius: 0.5rem;
                padding: 0.75rem;
                margin-bottom: 1rem;
                display: none;
            }
            .table-container {
                background: white;
                border-radius: 0.5rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            }
        </style>
    </th:block>
</head>
<body>
    <div th:fragment="content">
        <!-- 页面标题和操作按钮 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-users me-2 text-primary"></i>用户管理
                </h1>
                <p class="text-muted mb-0">管理系统用户账户、角色和权限</p>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-info" onclick="refreshUserData()">
                    <i class="fas fa-sync-alt me-2"></i>刷新数据
                </button>
                <button type="button" class="btn btn-outline-success" onclick="exportUsers()">
                    <i class="fas fa-download me-2"></i>导出用户
                </button>
                <button type="button" class="btn btn-primary" onclick="showCreateUserModal()">
                    <i class="fas fa-plus me-2"></i>添加用户
                </button>
            </div>
        </div>

        <!-- 错误提示区域 -->
        <div id="alertContainer"></div>

        <!-- 搜索和筛选区域 -->
        <div class="search-filters">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">用户名/姓名</label>
                    <input type="text" class="form-control" id="searchKeyword" placeholder="输入关键词搜索">
                </div>
                <div class="col-md-2">
                    <label class="form-label">用户状态</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">全部状态</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">用户角色</label>
                    <select class="form-select" id="roleFilter">
                        <option value="">全部角色</option>
                        <option value="ROLE_SUPER_ADMIN">超级管理员</option>
                        <option value="ROLE_ADMIN">系统管理员</option>
                        <option value="ROLE_TEACHER">教师</option>
                        <option value="ROLE_STUDENT">学生</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">创建时间</label>
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="col-md-3">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search me-1"></i>搜索
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">
                            <i class="fas fa-undo me-1"></i>重置
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 批量操作区域 -->
        <div class="batch-actions" id="batchActions">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-bold">已选择 <span id="selectedCount">0</span> 个用户</span>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-sm btn-success" onclick="batchEnable()">
                        <i class="fas fa-check me-1"></i>批量启用
                    </button>
                    <button type="button" class="btn btn-sm btn-warning" onclick="batchDisable()">
                        <i class="fas fa-ban me-1"></i>批量禁用
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" onclick="batchDelete()">
                        <i class="fas fa-trash me-1"></i>批量删除
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="clearSelection()">
                        <i class="fas fa-times me-1"></i>取消选择
                    </button>
                </div>
            </div>
        </div>

        <!-- 用户统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="text-primary mb-2">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                        <h5 class="card-title mb-1">总用户数</h5>
                        <h3 class="text-primary mb-0" id="totalUsers">0</h3>
                        <small class="text-muted">系统注册用户</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="text-success mb-2">
                            <i class="fas fa-user-check fa-2x"></i>
                        </div>
                        <h5 class="card-title mb-1">活跃用户</h5>
                        <h3 class="text-success mb-0" id="activeUsers">0</h3>
                        <small class="text-muted">状态为启用</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="text-info mb-2">
                            <i class="fas fa-user-clock fa-2x"></i>
                        </div>
                        <h5 class="card-title mb-1">在线用户</h5>
                        <h3 class="text-info mb-0" id="onlineUsers">0</h3>
                        <small class="text-muted">当前在线</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="text-warning mb-2">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </div>
                        <h5 class="card-title mb-1">今日新增</h5>
                        <h3 class="text-warning mb-0" id="todayNewUsers">0</h3>
                        <small class="text-muted">今日注册</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户数据表格 -->
        <div class="table-container">
            <div class="card border-0">
                <div class="card-header bg-white border-0 py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-table me-2"></i>用户列表
                        </h5>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="toggleColumns()">
                                <i class="fas fa-columns me-1"></i>列显示
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-info" onclick="refreshTable()">
                                <i class="fas fa-sync-alt me-1"></i>刷新表格
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="usersTable" class="table table-hover table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th width="40">
                                        <input type="checkbox" class="form-check-input" id="selectAll">
                                    </th>
                                    <th width="60">头像</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>邮箱</th>
                                    <th>手机号</th>
                                    <th>角色</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>最后登录</th>
                                    <th width="200">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 数据将通过AJAX加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建用户模态框 -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">
                        <i class="fas fa-user-plus me-2"></i>添加用户
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">请输入用户名</div>
                            </div>
                            <div class="col-md-6">
                                <label for="realName" class="form-label">真实姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                                <div class="invalid-feedback">请输入真实姓名</div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">请输入有效的邮箱地址</div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">手机号</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">请输入密码</div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="invalid-feedback">请确认密码</div>
                            </div>
                            <div class="col-md-6">
                                <label for="roleSelect" class="form-label">用户角色 <span class="text-danger">*</span></label>
                                <select class="form-select" id="roleSelect" name="roleId" required>
                                    <option value="">请选择角色</option>
                                    <option value="ROLE_ADMIN">系统管理员</option>
                                    <option value="ROLE_TEACHER">教师</option>
                                    <option value="ROLE_STUDENT">学生</option>
                                </select>
                                <div class="invalid-feedback">请选择用户角色</div>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">用户状态</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">
                        <i class="fas fa-save me-1"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
        
        <!-- 用户管理脚本 -->
        <script th:src="@{/js/modules/user-management.js}"></script>
        
        <!-- 页面初始化脚本 -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // 设置当前页面标识
                document.body.setAttribute('data-current-page', 'users');
                
                // 初始化用户管理模块
                if (window.UserManagement) {
                    window.UserManagement.init();
                } else {
                    console.error('用户管理模块未加载');
                }
            });
        </script>
    </th:block>
</body>
</html>
