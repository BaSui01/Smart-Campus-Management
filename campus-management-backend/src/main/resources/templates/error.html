<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - 智慧校园管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .error-description {
            color: #868e96;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .request-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle" th:if="${errorCode == '404'}"></i>
            <i class="fas fa-ban" th:if="${errorCode == '403'}"></i>
            <i class="fas fa-server" th:if="${errorCode == '500'}"></i>
            <i class="fas fa-question-circle" th:unless="${errorCode == '404' or errorCode == '403' or errorCode == '500'}"></i>
        </div>
        
        <div class="error-code" th:text="${errorCode}">404</div>
        <div class="error-message" th:text="${errorMessage}">页面未找到</div>
        <div class="error-description" th:text="${errorDescription}">您访问的页面不存在，请检查URL是否正确。</div>
        
        <div class="d-flex justify-content-center gap-3">
            <a href="/admin" class="btn-home">
                <i class="fas fa-home me-2"></i>返回首页
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回上页
            </a>
        </div>
        
        <div class="request-info" th:if="${requestUrl}">
            <strong>请求的URL:</strong> <span th:text="${requestUrl}"></span>
        </div>
        
        <div class="request-info" style="margin-top: 1rem;">
            <small>
                <i class="fas fa-info-circle me-1"></i>
                如果问题持续存在，请联系系统管理员
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
