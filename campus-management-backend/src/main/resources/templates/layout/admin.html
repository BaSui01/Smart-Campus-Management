<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: html}" lang="zh-CN">

<head th:replace="~{layout/base :: head}">
    <title>管理后台 - 智慧校园管理系统</title>

    <!-- 管理后台特定样式 -->
    <th:block th:fragment="page-styles">
        <link th:href="@{/css/admin/layout.css}" rel="stylesheet">
        <link th:href="@{/css/admin/sidebar.css}" rel="stylesheet">
        <link th:href="@{/css/admin/topbar.css}" rel="stylesheet">
        <link th:href="@{/css/admin/dashboard.css}" rel="stylesheet">
    </th:block>
</head>

<body class="admin-layout" th:classappend="${sidebarCollapsed ? 'sidebar-collapsed' : ''}">

    <!-- 管理后台布局容器 -->
    <div class="admin-wrapper" th:fragment="content">

        <!-- 侧边导航栏 -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </aside>

        <!-- 主内容区域 -->
        <main class="admin-main" id="adminMain">

            <!-- 顶部导航栏 -->
            <header class="admin-header">
                <div th:replace="~{fragments/topbar :: topbar}"></div>
            </header>

            <!-- 内容区域 -->
            <div class="admin-content">

                <!-- 面包屑导航 -->
                <nav class="breadcrumb-nav" th:if="${showBreadcrumb != false}">
                    <div th:replace="~{fragments/breadcrumb :: breadcrumb}"></div>
                </nav>

                <!-- 页面标题区域 -->
                <div class="page-header" th:if="${pageTitle}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="page-title" th:text="${pageTitle}">页面标题</h1>
                            <p class="page-description" th:if="${pageDescription}" th:text="${pageDescription}">页面描述</p>
                        </div>
                        <div class="page-actions" th:if="${pageActions}">
                            <th:block th:fragment="page-actions">
                                <!-- 页面操作按钮 -->
                            </th:block>
                        </div>
                    </div>
                </div>

                <!-- 页面主要内容 -->
                <div class="page-content">
                    <th:block th:fragment="page-content">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">默认内容</h5>
                                    </div>
                                    <div class="card-body">
                                        <p>这里是页面的主要内容区域，应该被具体页面覆盖。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>

            <!-- 页脚 -->
            <footer class="admin-footer" th:if="${showFooter != false}">
                <div th:replace="~{fragments/footer :: admin-footer}"></div>
            </footer>
        </main>
    </div>

    <!-- 移动端遮罩层 -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- 管理后台特定脚本 -->
    <th:block th:fragment="page-scripts">
        <script th:src="@{/js/admin/layout.js}"></script>
        <script th:src="@{/js/admin/sidebar.js}"></script>
        <script th:src="@{/js/admin/topbar.js}"></script>

        <!-- 认证管理器 -->
        <script th:src="@{/js/auth-manager.js}"></script>
        <!-- JWT管理器 -->
        <script th:src="@{/js/jwt-manager.js}"></script>
        <!-- API客户端 -->
        <script th:src="@{/js/api-client.js}"></script>

        <!-- 通用工具类 -->
        <script th:src="@{/js/utils/common-utils.js}"></script>
        <script th:src="@{/js/utils/crud-base.js}"></script>
        <script th:src="@{/js/common/admin-utils.js}"></script>

        <!-- 页面特定脚本 -->
        <th:block th:fragment="scripts"></th:block>

        <!-- 布局初始化脚本 -->
        <script>
            function pageInit() {
                // 初始化管理后台布局
                if (typeof AdminLayout !== 'undefined') {
                    AdminLayout.init();
                }

                // 初始化侧边栏
                if (typeof AdminSidebar !== 'undefined') {
                    AdminSidebar.init();
                }

                // 初始化顶部导航栏
                if (typeof AdminTopbar !== 'undefined') {
                    AdminTopbar.init();
                }

                // 页面特定初始化
                if (typeof adminPageInit === 'function') {
                    adminPageInit();
                }
            }
        </script>
    </th:block>

    <!-- 侧边栏脚本 - 使用组件 -->
    <div th:replace="~{components/sidebar :: sidebar-script}"></div>

    <!-- 顶部导航栏样式 - 使用组件 -->
    <div th:replace="~{components/topbar :: topbar-style}"></div>

    <!-- 页面特定脚本插槽 -->
    <th:block th:replace="~{this :: scripts}">
        <!-- 页面特定脚本将在这里插入 -->
    </th:block>
</body>
</html>
