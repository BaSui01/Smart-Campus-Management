<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="html" lang="zh-CN">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="智慧校园管理系统 - 现代化的校园信息管理平台">
    <meta name="keywords" content="校园管理,学生管理,教务管理,智慧校园">
    <meta name="author" content="Campus Management Team">
    
    <!-- 页面标题 -->
    <title th:text="${pageTitle != null ? pageTitle + ' - 智慧校园管理系统' : '智慧校园管理系统'}">智慧校园管理系统</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon.png}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- 自定义基础样式 -->
    <link th:href="@{/css/common/base.css}" rel="stylesheet">
    <link th:href="@{/css/common/components.css}" rel="stylesheet">
    <link th:href="@{/css/common/utilities.css}" rel="stylesheet">
    
    <!-- 主题样式 -->
    <link th:href="@{/css/themes/default.css}" rel="stylesheet" id="theme-stylesheet">
    
    <!-- 页面特定样式 -->
    <th:block th:fragment="page-styles"></th:block>
    
    <!-- 全局配置 -->
    <script th:inline="javascript">
        window.APP_CONFIG = {
            contextPath: /*[[@{/}]]*/ '/',
            currentUser: /*[[${session.currentUser}]]*/ null,
            userRoles: /*[[${session.userRoles}]]*/ [],
            csrfToken: /*[[${_csrf?.token}]]*/ null,
            csrfHeader: /*[[${_csrf?.headerName}]]*/ null
        };
    </script>
</head>

<body class="bg-light" th:classappend="${bodyClass ?: ''}">
    <!-- 页面加载指示器 -->
    <div id="page-loader" class="page-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 页面内容 -->
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>基础模板</h1>
                    <p>这是基础模板，应该被其他模板继承。</p>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Toast 通知容器 -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container">
        <!-- Toast 消息将动态插入这里 -->
    </div>

    <!-- 确认对话框模态框 -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认操作</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    确定要执行此操作吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmModalConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- 通用工具脚本 -->
    <script th:src="@{/js/common/utils.js}"></script>
    <script th:src="@{/js/common/api.js}"></script>
    <script th:src="@{/js/common/components.js}"></script>
    
    <!-- 页面特定脚本 -->
    <th:block th:fragment="page-scripts"></th:block>
    
    <!-- 页面初始化脚本 -->
    <script>
        $(document).ready(function() {
            // 隐藏页面加载指示器
            $('#page-loader').fadeOut();
            
            // 初始化工具提示
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // 初始化弹出框
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
            
            // 页面特定初始化
            if (typeof pageInit === 'function') {
                pageInit();
            }
        });
    </script>
</body>
</html>
